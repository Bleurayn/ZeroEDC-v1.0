version: '3.9'

services:
  zeroedc-app:
    build: .
    ports:
      - "8000:8000"
      - "7860:7860"
    volumes:
      - .:/app
    command: uvicorn agent.autonomous_agent:iface.launch --host 0.0.0.0 --port 8000

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
